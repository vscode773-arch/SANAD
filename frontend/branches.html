<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الفروع - BILL PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/images/logo.png">
</head>

<body>

    <div class="container animate-fade-in">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <h1>إدارة الفروع</h1>
            <button class="btn btn-primary" onclick="openModal()">+ إضافة فرع</button>
        </div>

        <div class="card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>اسم الفرع</th>
                            <th>الموقع</th>
                            <th>عدد المستخدمين</th>
                            <th>عدد الموردين</th>
                            <th>إجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="branchesTableBody">
                        <tr>
                            <td colspan="5" style="text-align:center">جاري التحميل...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="branchModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div class="card animate-fade-in" style="width: 100%; max-width: 400px; margin: 2rem;">
            <h2 id="modalTitle" style="margin-bottom: 1rem;">إضافة فرع جديد</h2>
            <form id="branchForm">
                <input type="hidden" id="branchId">
                <div class="form-group">
                    <label class="form-label">اسم الفرع</label>
                    <input type="text" id="bName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">الموقع / العنوان</label>
                    <input type="text" id="bLocation" class="form-control">
                </div>

                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1rem;">
                    <button type="button" onclick="closeModal()" class="btn btn-outline">إلغاء</button>
                    <button type="submit" class="btn btn-primary">حفظ</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.role !== 'ADMIN') {
                alert('غير مصرح لك بالدخول لهذه الصفحة');
                window.location.href = '/';
                return;
            }
            loadBranches();
        });

        async function loadBranches() {
            const tbody = document.getElementById('branchesTableBody');
            try {
                const branches = await Api.getBranches();
                tbody.innerHTML = '';
                if (branches.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center">لا توجد فروع</td></tr>';
                    return;
                }

                branches.forEach(b => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${b.name}</td>
                        <td>${b.location || '-'}</td>
                        <td>${b._count.users}</td>
                        <td>${b._count.suppliers}</td>
                        <td>
                            <button onclick="deleteBranch(${b.id})" class="btn btn-danger" style="padding:0.25rem 0.5rem; font-size: 0.8rem;">حذف</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; color:red">${error.message}</td></tr>`;
            }
        }

        const modal = document.getElementById('branchModal');
        const form = document.getElementById('branchForm');

        function openModal() {
            modal.style.display = 'flex';
            form.reset();
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        window.onclick = function (event) {
            if (event.target == modal) closeModal();
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('bName').value,
                location: document.getElementById('bLocation').value
            };

            try {
                await Api.createBranch(data);
                alert('تم الإضافة بنجاح');
                closeModal();
                loadBranches();
            } catch (err) {
                alert(err.message);
            }
        });

        window.deleteBranch = async (id) => {
            if (confirm('هل أنت متأكد من الحذف؟')) {
                try {
                    await Api.deleteBranch(id);
                    loadBranches();
                } catch (err) { alert(err.message); }
            }
        };
    </script>
</body>

</html>
