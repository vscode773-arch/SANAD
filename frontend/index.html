<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية - السند برو</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container animate-fade-in">
        <div class="card">
            <h1>مرحباً بك في نظام السند برو</h1>
            <div style="margin: 2rem 0;">
                <a href="/vouchers.html?action=new" class="btn btn-primary"
                    style="width: 100%; padding: 2rem; font-size: 1.5rem; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3); display: flex; align-items: center; justify-content: center; gap: 1rem;">
                    <span style="font-size: 2rem;">+</span>
                    إنشاء سند صرف جديد
                </a>
            </div>
            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                <a href="/vouchers.html" class="btn btn-outline">إدارة السندات</a>
                <a href="/reports.html" class="btn btn-outline">التقارير</a>
            </div>
        </div>

        <div class="card">
            <h2>نظرة عامة</h2>
            <div id="stats"
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 1rem;">
                <div style="padding: 1rem; background: #f1f5f9; border-radius: 0.5rem;">
                    <h3>إجمالي السندات</h3>
                    <p id="totalCount" style="font-size: 2rem; font-weight: bold; color: var(--primary);">...</p>
                </div>
                <div style="padding: 1rem; background: #f1f5f9; border-radius: 0.5rem;">
                    <h3>إجمالي المبالغ</h3>
                    <p id="totalAmount" style="font-size: 2rem; font-weight: bold; color: var(--success);">...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const data = await Api.getSummary();
                document.getElementById('totalCount').innerText = data.transactionCount;
                document.getElementById('totalAmount').innerText = parseFloat(data.totalAmount).toLocaleString() + ' ر.س';
            } catch (e) {
                console.error(e);
            }
        });
    </script>
    <div id="os-debug"
        style="position: fixed; bottom: 0; left: 0; right: 0; background: #333; color: #fff; p: 10px; font-size: 10px; z-index: 9999; direction: ltr; max-height: 100px; overflow: auto;">
        Debug: Initializing...
    </div>

    <script>
        // Temporary OneSignal Debugger
        setTimeout(() => {
            const dbg = document.getElementById('os-debug');
            if (window.OneSignal) {
                window.OneSignal.push(async () => {
                    const id = await OneSignal.getUserId();
                    const state = await OneSignal.isPushNotificationsEnabled();
                    const tags = await OneSignal.getTags(); // This might need external API in some versions but trying local

                    dbg.innerHTML = `
                   <strong>OneSignal Diagnostics:</strong><br>
                   ID: ${id || 'Not Assigned'}<br>
                   Enabled: ${state}<br>
                   Tags: ${JSON.stringify(tags) || 'Cannot Read'}<br>
                   Local User: ${localStorage.getItem('user') ? 'Found' : 'Missing'}
                   `;
                });
            } else {
                dbg.innerHTML = "OneSignal Library NOT Loaded!";
            }
        }, 5000);
    </script>
</body>

</html>
