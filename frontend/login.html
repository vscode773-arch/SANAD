<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - السند برو</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">

    <div class="card animate-fade-in" style="width: 100%; max-width: 400px;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 class="logo">السند برو</h1>
            <p style="color: var(--text-light)">قم بتسجيل الدخول للمتابعة</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">اسم المستخدم</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                تسجيل الدخول
            </button>
        </form>
    </div>

    <script src="assets/js/api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            
            try {
                btn.disabled = true;
                btn.innerText = 'جاري التحقق...';
                
                const res = await Api.login(user, pass);
                localStorage.setItem('token', res.token);
                localStorage.setItem('user', JSON.stringify(res.user));
                
                window.location.href = '/index.html'; // Redirect to dashboard
            } catch (err) {
                // Alert already handled in api.js but we can show inline error
                console.error(err);
                btn.disabled = false;
                btn.innerText = 'تسجيل الدخول';
            }
        });
    </script>
</body>
</html>
