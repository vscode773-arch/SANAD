<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - BILL PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">

    <div class="card animate-fade-in" style="width: 100%; max-width: 400px;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <img src="assets/images/bill_pro_logo.png" alt="BILL PRO Logo"
                style="width: 150px; height: auto; margin-bottom: 1rem;">
            <h1 class="logo" style="margin: 0 0 1rem 0; font-size: 1.5rem; color: var(--primary);">BILL PRO</h1>
            <p style="color: var(--text-light)">قم بتسجيل الدخول للمتابعة</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">اسم المستخدم</label>
                <input type="text" id="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <input type="password" id="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                تسجيل الدخول
            </button>
        </form>

        <div
            style="margin-top: 2rem; text-align: center; font-size: 0.85rem; color: var(--text-light); border-top: 1px solid var(--border); padding-top: 1rem;">
            <p>تم التطوير بواسطة: <span style="font-weight: 700; color: var(--primary);">محمد أمين نعمان محمد</span></p>
        </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const btn = e.target.querySelector('button');

            try {
                btn.disabled = true;
                btn.innerText = 'جاري التحقق...';

                const res = await Api.login(user, pass);
                localStorage.setItem('token', res.token);
                localStorage.setItem('user', JSON.stringify(res.user));

                window.location.href = '/index.html'; // Redirect to dashboard
            } catch (err) {
                // Alert already handled in api.js but we can show inline error
                console.error(err);
                btn.disabled = false;
                btn.innerText = 'تسجيل الدخول';
            }
        });
    </script>
</body>

</html>
