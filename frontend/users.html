<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المستخدمين - السند برو</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container animate-fade-in">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>إدارة المستخدمين</h1>
            <button class="btn btn-primary" onclick="openUserModal()">+ إضافة مستخدم</button>
        </div>

        <div class="card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>الاسم الكامل</th>
                            <th>اسم المستخدم</th>
                            <th>الدور (الصلاحية)</th>
                            <th>الفرع</th>
                            <th>إجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="5" style="text-align:center">جاري التحميل...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="userModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div class="card animate-fade-in"
            style="width: 100%; max-width: 500px; margin: 2rem; max-height: 90vh; overflow-y: auto;">
            <h2 id="modalTitle" style="margin-bottom: 1rem;">إضافة مستخدم جديد</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label class="form-label">الاسم الكامل</label>
                    <input type="text" id="uFullname" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">اسم المستخدم</label>
                    <input type="text" id="uUsername" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">كلمة المرور</label>
                    <input type="password" id="uPassword" class="form-control"
                        placeholder="اتركه فارغاً عند التعديل لعدم التغيير">
                    <small style="color:var(--text-light); font-size: 0.8rem;">مطلوب عند الإضافة</small>
                </div>
                <div class="form-group">
                    <label class="form-label">الدور (الصلاحية)</label>
                    <select id="uRole" class="form-control">
                        <option value="USER">مستخدم (إدخال بيانات)</option>
                        <option value="ACCOUNTANT">محاسب</option>
                        <option value="ADMIN">مدير</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">الفرع (اختياري)</label>
                    <select id="uBranch" class="form-control">
                        <option value="">لا يوجد فرع</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">الصلاحيات الإضافية</label>
                    <div
                        style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; background: var(--bg-secondary); padding: 1rem; border-radius: 0.5rem;">
                        <label><input type="checkbox" name="perms" value="create_voucher"> إضافة سند</label>
                        <label><input type="checkbox" name="perms" value="edit_voucher"> تعديل سند</label>
                        <label><input type="checkbox" name="perms" value="delete_voucher"> حذف سند</label>
                        <label><input type="checkbox" name="perms" value="view_reports"> عرض التقارير</label>
                        <label><input type="checkbox" name="perms" value="manage_users"> إدارة المستخدمين</label>
                        <label><input type="checkbox" name="perms" value="manage_suppliers"> إدارة الموردين</label>
                        <label><input type="checkbox" name="perms" value="manage_branches"> إدارة الفروع</label>
                        <label style="grid-column: span 2; color: var(--primary); font-weight: bold;"><input
                                type="checkbox" name="perms" value="view_all_data"> مشاهدة جميع البيانات (السندات
                            والتقارير)</label>
                    </div>
                </div>

                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1rem;">
                    <button type="button" onclick="closeModal()" class="btn btn-outline">إلغاء</button>
                    <button type="submit" class="btn btn-primary">حفظ</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        let allUsersData = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            loadBranches();
        });

        async function loadBranches() {
            try {
                const branches = await Api.getBranches();
                const sel = document.getElementById('uBranch');
                sel.innerHTML = '<option value="">لا يوجد فرع</option>';
                branches.forEach(b => {
                    sel.innerHTML += `<option value="${b.id}">${b.name}</option>`;
                });
            } catch (e) { console.error(e); }
        }

        async function loadUsers() {
            try {
                const users = await Api.getUsers();
                window.allUsersData = users;
                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = '';

                users.forEach(u => {
                    const branchName = u.branch ? u.branch.name : '-';
                    const permsString = u.permissions ? u.permissions.replace(/'/g, "\\'") : '[]';

                    const row = `
                        <tr>
                            <td>${u.fullName}</td>
                            <td>${u.username}</td>
                            <td>${roleAr(u.role)}</td>
                            <td>${branchName}</td>
                            <td>
                                <button onclick="editUser(${u.id})" class="btn btn-outline" style="padding:0.25rem 0.5rem; font-size: 0.8rem;">تعديل</button>
                                <button onclick="deleteUser(${u.id})" class="btn btn-danger" style="padding:0.25rem 0.5rem; font-size: 0.8rem;">حذف</button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (err) {
                document.getElementById('usersTableBody').innerHTML = `<tr><td colspan="5" style="text-align:center;color:red">${err.message}</td></tr>`;
            }
        }

        function roleAr(roi) {
            const map = { 'ADMIN': 'مدير', 'ACCOUNTANT': 'محاسب', 'USER': 'مستخدم' };
            return map[roi] || roi;
        }

        const modal = document.getElementById('userModal');
        const form = document.getElementById('userForm');

        function openUserModal() {
            modal.style.display = 'flex';
            document.getElementById('modalTitle').innerText = 'إضافة مستخدم جديد';
            form.reset();
            document.getElementById('userId').value = '';
            document.getElementById('uUsername').disabled = false;
            // Uncheck all permissions
            document.querySelectorAll('input[name="perms"]').forEach(el => el.checked = false);
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        window.onclick = function (e) { if (e.target == modal) closeModal(); }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('userId').value;
            const password = document.getElementById('uPassword').value;

            // Validate password on create
            if (!id && !password) return alert('كلمة المرور مطلوبة');

            // Collect permissions
            const perms = [];
            document.querySelectorAll('input[name="perms"]:checked').forEach(el => perms.push(el.value));

            const data = {
                fullName: document.getElementById('uFullname').value,
                username: document.getElementById('uUsername').value,
                role: document.getElementById('uRole').value,
                branchId: document.getElementById('uBranch').value,
                permissions: perms,
                password: password || undefined
            };

            try {
                if (id) {
                    await Api.updateUser(id, data);
                } else {
                    await Api.createUser(data);
                }
                closeModal();
                loadUsers();
            } catch (err) {
                alert(err.message);
            }
        });

        window.editUser = (id) => {
            const u = window.allUsersData.find(user => user.id === id);
            if (!u) return alert('خطأ: لم يتم العثور على بيانات المستخدم');

            modal.style.display = 'flex';
            document.getElementById('modalTitle').innerText = 'تعديل مستخدم';
            document.getElementById('userId').value = u.id;
            document.getElementById('uFullname').value = u.fullName;
            document.getElementById('uUsername').value = u.username;
            document.getElementById('uUsername').disabled = true; // Can't change username usually
            document.getElementById('uRole').value = u.role;
            document.getElementById('uBranch').value = u.branchId || '';
            document.getElementById('uPassword').value = '';

            // Set permissions
            const perms = u.permissions ? JSON.parse(u.permissions) : [];
            document.querySelectorAll('input[name="perms"]').forEach(el => {
                el.checked = perms.includes(el.value);
            });
        };

        window.deleteUser = async (id) => {
            if (confirm('هل أنت متأكد من الحذف؟')) {
                try {
                    await Api.deleteUser(id);
                    loadUsers();
                } catch (err) { alert(err.message); }
            }
        };
    </script>
</body>

</html>
